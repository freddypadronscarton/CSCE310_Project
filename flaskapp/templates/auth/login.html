<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Light gray background */
        }
        .container {
            width: 100%; /* Full width */
            max-width: 330px; /* Max width for the form */
            padding: 15px;
            margin: 0;
        }
        form {
            margin: 0 auto; /* Center the form horizontally */
            width: 100%;
            max-width: 330px; /* Max width for the form */
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block; /* Makes label take a full line */
        }
        .flash {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .centered {
            text-align: center;
        }
        .btn-block {
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="" method="post" class="form-group">
            <h2 class="centered">Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Register Button -->
        <form action="{{ url_for('register') }}" method="get" class="form-group">
            <button type="submit" class="btn btn-secondary btn-block">Register</button>
        </form>

        <!-- Password Recovery Button -->
        <form action="{{ url_for('passwordRecovery') }}" method="get" class="form-group">
            <button type="submit" class="btn btn-info btn-block">Forgot Password?</button>
        </form>
    </div>
</body>
</html>
