<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <form action="{{ url_for('passwordRecovery') }}" method="post">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>

        <h1>Change Password</h1>

        <div class="form-group">
            <label for="UIN">UIN:</label><br>
            <input type="text" id="UIN" name="UIN" {%if stored %} value="{{stored.UIN}}" {% endif %} required><br>
        </div>

        <div class="form-group">
            <label for="Old">Old Password:</label><br>
            <input type="password" id="Old" name="Old" {%if stored %} value="{{stored.Old}}" {% endif %} required><br>
        </div>

        <div class="form-group">
            <label for="New">New Password:</label><br>
            <input type="password" id="New" name="New" {%if stored %} value="{{stored.New}}" {% endif %} required><br>
        </div>

        <div class="form-group">
            <label for="Confirm">Confirm New Password:</label><br>
            <input type="password" id="Confirm" name="Confirm" {%if stored %} value="{{stored.Confirm}}" {% endif %} required><br>
        </div>

        <div class="form-group">
            <button type="submit">Change Password </button>

            <a href="{{ url_for('login') }}">
                Back
            </a>
        </div>

    </form>
</body>
<style>
    body { 
        display: flex;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh;
        margin: 0; 
        padding: 0;
    }
    form {
        width: 50%; 
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        background: #fff;
        border-radius: 5px; 
    }
    .form-group {
        margin-bottom: 15px; 
    }
    label {
        margin-right: 10px;
    }
    button, .btn-custom {
      border: none;
      padding: 10px 20px;
      margin: 10px 2px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  
    button:hover, .btn-custom:hover {
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</html>
