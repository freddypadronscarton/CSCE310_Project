<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin View User's Classes</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/general.css">
  <link rel="stylesheet" href="../../static/admin_home.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">CSCE 310 Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/home">Home</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/profile">Profile</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
              </li>
          </ul>
      </div>
  </nav>
  <!--End of Navigation Bar -->

  <table>
    <tr>
      <th>Class ID</th>
      <th>Class Name</th>
      <th>Class Description</th>
      <th>Class Type</th>
      <th>Modify</th>
    </tr>
    {% for class in classes %}
    <tr>
      <td>{{ class.Class_ID }}</td>
      <td>{{ class.Name }}</td>
      <td>{{ class.Description }}</td>
      <td>{{ class.Type }}</td>
      <td>
        <a href="{{ url_for('classes_bp.update_class_basic', Class_ID=class.Class_ID)}}">
          <button>Update</button>
        </a>
        <button onclick="deleteClass({{class.Class_ID}})">Delete</button>
      </td>
    </tr>
    {% endfor %}
    <!-- Look at admin_home.html for idea of how archived code will work -->
  </table>

  <script>
    function deleteClass(class_id) {
        $.ajax({
          url: `/classes/delete_class/${class_id}`,
          method: 'DELETE',
          success: function(response) {
            window.location.reload();
          }
        })
      }
  </script>
</body>
</html>
