<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Update Program</title>
</head>
<body>
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
  {% endwith %}

  <a href="{{ url_for('admin_bp.view_all_programs') }}">
    <button>< Back</button>
  </a>

  <h1>Update Program</h1>
  <form action="/admin/update_program/{{program.program_num}}" method="POST">
    <div class="form-group">
      <label for="program_name">Program Name:</label>
      <input id="program_name" name="program_name" type="text" value="{{program.name}}">
    </div>
    <div class="form-group">
      <label for="program_descr">Program Description:</label>
      <input id="program_descr" name="program_descr" type="text" value="{{program.description}}">
    </div>
    <div class="form-group">
      <button type="submit">Update Program</button>
    </div>
  </form>
</body>
</html>
