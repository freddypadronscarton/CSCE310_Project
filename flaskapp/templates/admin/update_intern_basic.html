<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Internship</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">CSCE 310 Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/profile">Profile</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
              </li>
          </ul>
      </div>
  </nav>
  <!--End of Navigation Bar -->

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/internship/update_intern_basic/{{intern.Intern_ID}}" method="POST" id="updateInternForm">
    <h1>Update Internship</h1><br>
    <div class="form-group">
      <label for="intern_name">Internship Name:</label>
      <input id="intern_name" name="intern_name" type="text" value="{{intern.name}}">
    </div>
    <div class="form-group">
      <label for="intern_isGov">Government Program?: </label>
        <select id="intern_isGov" name="intern_isGov">
        {% if intern.is_gov == "No" %}
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        {% else %}
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        {% endif %}
        </select>
    </div>    
    <div class="form-group row">
      <label for="intern_descr" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
          <textarea id="intern_descr" name="intern_descr" class="form-control">{{intern.description}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit">Update Internship</button>
    </div>
    <a href="{{ url_for('intern_bp.view_all_internships') }}">
      <button>Back</button>
    </a>
  </form>
</body>

<style>
  body { 
      display: flex;
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      margin: 0; 
      padding: 0;
  }
  form {
      width: 50%; 
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      background: #fff;
      border-radius: 5px; 
  }
  .form-group {
      margin-bottom: 15px; 
  }
  label {
      margin-right: 10px;
  }
  button, .btn-custom {
    border: none;
    padding: 10px 20px;
    margin: 10px 2px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  button:hover, .btn-custom:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</html>
