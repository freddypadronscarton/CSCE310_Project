<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Admin Add Internship</title>
</head>
<body>
      <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">CSCE 310 Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/home">Home</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/profile">Profile</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
              </li>
          </ul>
      </div>
  </nav>
  <!--End of Navigation Bar -->

  
  <form action="{{ url_for('intern_bp.add_internship', UIN=request.view_args['UIN']) }}" method="POST">
    <h1>Add New Internship</h1><br>
    <div class="form-group">
      <label for="intern_name">Internship Name:</label>
      <input id="intern_name" name="intern_name" type="text">
    </div>
    <div class="form-group">
      <label for="intern_isGov">Government Program?: </label>
        <select id="intern_isGov" name="intern_isGov">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <div class="form-group">
      <label for="intern_year">Year: </label>
      <input id="intern_year" name="intern_year" type="text">
    </div>
    <div class="form-group">
      <label for="intern_status">Status: </label>
      <select id="intern_status" name="intern_status">
        <option value="Applied">Applied</option>
        <option value="Accepted">Accepted</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="intern_descr" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <textarea id="intern_descr" name="intern_descr" class="form-control"></textarea>
      </div>
    </div>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form-group">
      <button type="submit">Add Internship</button>
    </div><br>
    
    <a class="nav-link" href="{{url_for('progress_bp.view_progress', UIN=request.view_args['UIN'])}}">Back</a>
  </form>
</body>
<style>
  body { 
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100vh;
      margin: 0; 
      padding: 0;
  }
  form {
      width: 50%; 
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      background: #fff;
      border-radius: 5px; 
  }
  .form-group {
      margin-bottom: 15px; 
  }
  label {
      margin-right: 10px;
  }
  button, .btn-custom {
      border: none;
      padding: 10px 20px;
      margin: 10px 2px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  
  button:hover, .btn-custom:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</html>
