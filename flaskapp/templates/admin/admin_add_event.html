<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Add Event</title>
</head>
<body>
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
  {% endwith %}

  <a href="{{ url_for('home') }}">
    <button>< Back</button>
  </a>

  <h1>Add New Event</h1>
  <form action="{{ url_for('admin_bp.add_event') }}" method="POST">
    <div class="form-group">
      <label for="program_num">Program Number:</label>
      <input id="program_num" name="program_num" type="text">
    </div>
    <div class="form-group">
      <label for="start_date">Event Start Date:</label>
      <input id="start_date" name="start_date" type="date">
    </div>
    <div class="form-group">
      <label for="time">Event Time:</label>
      <input id="time" name="time" type="time">
    </div>
    <div class="form-group">
      <label for="location">Event Location:</label>
      <input id="location" name="location" type="text">
    </div>
    <div class="form-group">
      <label for="end_date">Event End Date:</label>
      <input id="end_date" name="end_date" type="date">
    </div>
    <div class="form-group">
      <label for="event_type">Event Type:</label>
      <input id="event_type" name="event_type" type="text">
    </div>
    <div class="form-group">
      <button type="submit">Add Event</button>
    </div>
  </form>
</body>
</html>
